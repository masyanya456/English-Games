<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Food Vocabulary Game ‚Äî Custom Images</title>
<style>
  :root { --card-size: 160px; }
  * { box-sizing: border-box; }
  body { font-family: Arial, Helvetica, sans-serif; background:#fef6e4; margin:0; color:#222; }
  header { text-align:center; padding:16px 12px 8px; }
  h1 { color:#ff6b6b; margin:0 0 6px; font-size: clamp(22px, 2.5vw, 32px); }
  .hint { margin:0; opacity:.85; }
  .grid { display:grid; gap:16px; justify-content:center; padding:16px; grid-template-columns:repeat(auto-fit, minmax(var(--card-size), 1fr)); max-width: 1000px; margin: 0 auto; }
  .card { width:var(--card-size); height:var(--card-size); perspective:1000px; cursor:pointer; margin:0 auto; position:relative; }
  .card-inner { position:relative; width:100%; height:100%; text-align:center; transition:transform .6s; transform-style:preserve-3d; }
  .card.flipped .card-inner { transform: rotateY(180deg); }
  .face { position:absolute; inset:0; backface-visibility:hidden; border-radius:16px; overflow:hidden; background:#fff; box-shadow:0 4px 10px rgba(0,0,0,.18); }
  .front img { width:100%; height:100%; object-fit:cover; display:block; }
  /* –î–ª—è –∫–∞—Ä—Ç–∏–Ω–∫–∏ —Å —Ä—ã–±–æ–π */
  .front img.fish-img { object-position: center top; }
  .emoji-fallback { display:flex; align-items:center; justify-content:center; width:100%; height:100%; font-size:72px; }
  .back { background:#ffd6a5; display:flex; align-items:center; justify-content:center; font-weight:700; font-size:20px; transform: rotateY(180deg); padding:8px; text-transform: lowercase; }
</style>
</head>
<body>
<header>
  <h1>üçé Food Vocabulary Game</h1>
  <p class="hint">Click to hear the word (BrE). Double-click / long-press to flip and see the spelling.</p>
</header>

<main class="grid" id="gameGrid" aria-live="polite"></main>

<script>
const DATA = [
  { w:"apples",       img:"https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg",               emoji:"üçé" },
  { w:"biscuits",     img:"https://www.littlesugarsnaps.com/wp-content/uploads/2022/03/Shrewsbury-biscuits-square-1025.jpg", emoji:"üç™" },
  { w:"bread",        img:"https://www.allrecipes.com/thmb/CjzJwg2pACUzGODdxJL1BJDRx9Y=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/6788-amish-white-bread-DDMFS-4x3-6faa1e552bdb4f6eabdd7791e59b3c84.jpg",                  emoji:"üçû" },
  { w:"cereal",       img:"https://www.verywellhealth.com/thmb/HEl_K0SAzH5F81RHXCvSvGhroq0=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/30D7A016-ABA5-48DD-BE39-3E7A223A03BF-96f2ba9e6c724dc9b2ba638b0c0f44a2.jpeg",                 emoji:"ü•£" },
  { w:"cheese",       img:"https://www.schultzscheese.com/wp-content/uploads/2015/06/swiss.jpg",                 emoji:"üßÄ" },
  { w:"chicken",      img:"https://www.eatingwell.com/thmb/BzXa7AXqUSPnQspWMYpFezDa6ns=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/3756023-a9d6ae4791484e08bc5b6b1ef1f135f2.jpg",          emoji:"üçó" },
  { w:"chips",        img:"https://www.kitchensanctuary.com/wp-content/uploads/2024/04/Chip-Shop-Chips-square-FS.jpg",                emoji:"üçü" },
  { w:"fish",         img:"https://thatgirlcookshealthy.com/wp-content/uploads/2022/04/Air-fryer-whole-fish-image.png",         emoji:"üê†" },
  { w:"fruit",        img:"https://upload.wikimedia.org/wikipedia/commons/2/2f/Culinary_fruits_front_view.jpg", emoji:"üçá" },
  { w:"ham",          img:"https://euromeats.co.za/wp-content/uploads/2024/06/Ham-sliced-2.jpg",                    emoji:"üçñ" },
  { w:"meat",         img:"https://www.allrecipes.com/thmb/zN81HQ86Fa2rHnkH-KUvUf6pBZE=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Cuts-of-Beef-3x2-1-a557f31f8b13462185b4f2c17ab5b746.png",               emoji:"ü•©" },
  { w:"orange juice", img:"https://i0.wp.com/images-prod.healthline.com/hlcmsresource/images/AN_images/orange-juice-1296x728-feature.jpg?w=1155&h=1528",           emoji:"üßÉ" },
  { w:"pancakes",     img:"https://www.bhg.com/thmb/B1Mbx1q9AgIEJ8PbQpPq0QPs820=/4000x0/filters:no_upscale():strip_icc()/bhg-recipe-pancakes-waffles-pancakes-Hero-01-372c4cad318d4373b6288e993a60ca62.jpg",               emoji:"ü•û" },
  { w:"pasta",        img:"https://www.allrecipes.com/thmb/mvO1mRRH1zTz1SvbwBCTz78CRJI=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/67700_RichPastaforthePoorKitchen_ddmfs_4x3_2284-220302ec8328442096df370dede357d7.jpg",                  emoji:"üçù" },
  { w:"potatoes",     img:"https://natashaskitchen.com/wp-content/uploads/2022/02/Boiled-Potatoes-SQ.jpg",               emoji:"ü•î" },
  { w:"rice",         img:"https://assets.tmecosys.com/image/upload/t_web_rdp_recipe_584x480_1_5x/img/recipe/ras/Assets/7a50544f-7025-484c-ab9c-b68d9a138242/Derivates/2dbce5cd-ed5d-48be-8ef5-6eb1c7b42078.jpg",            emoji:"üçö" },
  { w:"salad",        img:"https://www.foodandwine.com/thmb/IuZPWAXBp4YaT9hn1YLHhuijT3k=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/FAW-recipes-big-italian-salad-hero-83e6ea846722478f8feb1eea33158b00.jpg",                  emoji:"ü•ó" },
  { w:"sandwich",     img:"https://indianakitchen.com/wp-content/uploads/2015/03/Ham-Sandwich.jpg",               emoji:"ü•™" },
  { w:"sausages",     img:"https://sherwood.b-cdn.net/wp-content/uploads/2021/05/grilled-sausages-PFXCJ5C-1024x1024.jpg",               emoji:"üå≠" },
  { w:"tomatoes",     img:"https://upload.wikimedia.org/wikipedia/commons/8/89/Tomato_je.jpg",              emoji:"üçÖ" },
  { w:"tuna",         img:"https://www.allrecipes.com/thmb/fwz1PyyQQOPDNDFKMS1vQSM6cYM=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/ar-tuna-tt-starkist-haas-4x3-5ad680afe6b646a6afd43fb4a219c188.jpg",    emoji:"üêü" },
  { w:"vegetables",   img:"https://thebekindpeopleproject.org/wp-content/uploads/2021/01/the-vegetables-from-basket-on-wooden-table-1024x1024.jpg",             emoji:"ü•¶" },
  { w:"water",        img:"https://img.waterworld.com/files/base/ebm/ww/image/2024/03/65e724a21f04ab001e1d8534-dreamstime_xl_32360015.png?auto=format,compress&fit=fill&fill=blur&q=45&w=640&width=640",         emoji:"üíß" },
  { w:"yoghurt",      img:"https://i0.wp.com/littleconkers.co.uk/wp-content/uploads/2021/06/Fruit-Yoghurt-Recipe-11.jpeg?resize=1024%2C1024&ssl=1",           emoji:"ü•õ" }
];

const grid = document.getElementById('gameGrid');

for (const item of DATA) {
  const card = document.createElement('div');
  card.className = 'card';
  card.dataset.word = item.w;
  card.innerHTML = `
    <div class="card-inner">
      <div class="face front">
        <img loading="lazy" decoding="async" referrerpolicy="no-referrer" draggable="false" src="${item.img}" alt="${item.w}" class="${item.w === 'fish' ? 'fish-img' : ''}" />
      </div>
      <div class="face back">${item.w}</div>
    </div>`;

  card.addEventListener('click', () => speak(item.w));
  card.addEventListener('dblclick', () => card.classList.toggle('flipped'));
  let t; card.addEventListener('touchstart', () => { t = setTimeout(() => card.classList.toggle('flipped'), 500); }, {passive:true});
  card.addEventListener('touchend', () => clearTimeout(t));

  const img = card.querySelector('img');
  img.addEventListener('error', () => {
    const front = card.querySelector('.front');
    img.remove();
    const div = document.createElement('div');
    div.className = 'emoji-fallback';
    div.textContent = item.emoji || 'üçΩÔ∏è';
    front.appendChild(div);
  }, { once:true });

  grid.appendChild(card);
}

function speak(text){
  const u = new SpeechSynthesisUtterance(text);
  u.lang = 'en-GB'; u.rate = 0.9; u.pitch = 1.0;
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}
</script>
</body>
</html>
